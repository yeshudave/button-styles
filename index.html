<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>
    <a class="btn" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn-subtle btn" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn-ghost btn" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn-warning btn" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn-small btn" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn-small btn-subtle btn" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn-small btn-ghost btn" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn-small btn-warning btn" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn-big btn" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn-big btn-subtle btn" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-big btn-ghost btn" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-big btn-warning btn" href="#">Warning button big</a>
  </div>

</body>
</html>
